<div>
  <app-course [course]="course">
    <ng-template [ngIf]="isAdmin">
      <app-button [icon]="iconButtonEdit" (clickButton)="editCourse(course)" title="Edit course"></app-button>
    </ng-template>
  </app-course>
  <app-button (clickButton)="navigateToCourses()">Back to courses</app-button>
</div>
