<div>
  <app-header> </app-header>
  <div class="registration_container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <legend class="title">Registration</legend>
      <fieldset class="registration_fieldset">
        <label class="label" for="email">
          Name
          <input
            class="input"
            type="text"
            required
            formControlName="name"
            minlength="6" />
          <div
            class="alert"
            *ngIf="name.errors && (name.dirty || name.touched)">
            <p *ngIf="name.errors?.['required']">Name is required</p>
            <p *ngIf="name.errors?.['minlength']">
              Name must be at least 6 characters
            </p>
          </div>
        </label>
        <label class="label" for="email">
          Email
          <input
            class="input"
            type="email"
            required
            formControlName="email"
            appEmailValidate />
          <div
            class="alert"
            name="email"
            *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors?.['required']">Email is required</p>
            <p *ngIf="email.errors?.['email']">
              {{ email.errors['email'].value }}
            </p>
          </div>
        </label>
        <label class="label" for="password">
          Password
          <input
            class="input"
            required
            minlength="8"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" />
          <span class="password-icon" (click)="togglePassword()">
            <fa-icon
              class=""
              size="xs"
              [icon]="hidePassword ? eyeIcon : eyeSlashIcon">
            </fa-icon
          ></span>

          <div
            class="alert"
            name="password"
            *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors?.['required']">Password is required</p>
            <p *ngIf="password.errors?.['minlength']">
              Password must be at least 8 characters
            </p>
          </div>
        </label>
        <app-button type="submit">Registration</app-button>
      </fieldset>
    </form>
    <div class="question">
      <p>If you have an account you can</p>
      <a href="#" (click)="navigateToLogin($event)">Login</a>
    </div>
  </div>
</div>
